<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <p>How would you like to start your day?</p>
    <ion-button routerLink="/findNewRoute" class="big route">
      <div>Find a new route</div>
      <img src="assets/images/find_route_image.webp" alt="find route">
    </ion-button>

    <ion-button routerLink="/findVolunteer" class="big volunteer">
      <div>Find a volunteer</div>
      <img src="assets/images/find_volunteer_image.jpg" alt="find volunteer">
    </ion-button>

    <!-- https://getavataaars.com -->
    <ion-list>
      <ion-list-header>Volunteer History</ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/images/random_avatar_1.svg" alt="random avatar 1" />
        </ion-avatar>
        <ion-label>
          <h2>Fotis Tyligadas</h2>
          <p>Friday 11:52, Near Zografou, 2 hours & 7 min</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/images/random_avatar_2.svg" alt="random avatar 2" />
        </ion-avatar>
        <ion-label>
          <h2>Eleftherios Karamolegkos</h2>
          <p>Tuesday 17:23, Near Syntagma, 1 hour & 2 min</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/images/random_avatar_3.svg" alt="random avatar 3" />
        </ion-avatar>
        <ion-label>
          <h2>Irina Kalman</h2>
          <p>Monday 10:29, Near Piraeus, 1 hour & 31 min</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
